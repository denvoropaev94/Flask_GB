{% extends 'base.html' %}

{% block title %}
News page
{% endblock %}

{% block content %}
<h1>Shoes page</h1>

{% for item in shoes %}
    <div class="card hover-a mb-4">
        <div class="card-body">
            <h2 class="card-title">Type - {{ item.type }}</h2>
            <h4 class="card-title">Price - {{ item.price }}</h4>
            <div class="card-text small text-muted">{{ item.year_issue }}</div>
        </div>
    </div>
{% endfor %}
{% endblock %}
