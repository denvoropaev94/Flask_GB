<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>{{title}}</title>
</head>
<body>
    <div class="row">
      {% for user in users %}
        <p class = 'col-12 col-md-6'>Имя пользователя: {{ user.username }}<br>
          Email пользователя: {{ user.email }}</p>
      {% endfor %}
    </div>
</body>
</html>
